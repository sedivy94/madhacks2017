<html>
  <head>
    <meta charset="UTF-8">

    <title>Twitter Quiz</title>
  </head>
  <header>


    <h1 class="title">Twitter Quiz</h1>
    <ul class="nav">
      <li><a href="#" onclick='politics()'>Politics</a></li>

  <script>

  var totalScore = 0;

  <body>
    <div class='quizContainer'>
      <table class='fixed'>
        <col width='30%' />
        <col width='30%' />
        <col width='30%' />
        <tr>
          <td>
            <div class='quizTweet'><p id='thisTweet'>(JS.currentTweet) </p>

          <td>
            <table style='height:100%;width:100%;'>

              <tr><button id='answer3' class='selection' onclick='wrongAnswer()'>(JS.thirdUser) User C</button></tr>
            </table>
          </td>
          <td>
            <p id='userScore' style='text-align:left;margin-left:3%'></p>
              <script> getScore(); </script>
          </td>
        </tr>
    </table>
    </div>
