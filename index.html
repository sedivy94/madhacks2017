<!DOCTYPE html >
<!-- Landing page for Twitter Quiz app -->
<html>
  <head>
    <meta charset="UTF-8">
    <link REL="StyleSheet" TYPE="text/css" HREF="madStyle.css">
    <script src="madScripts.js"></script>
    <title>Twitter Quiz</title>
  </head>
  <header>


    <h1 class="title">Twitter Quiz</h1>
    <ul class="nav">
      <li><a href="#">Politics</a></li>
      <li><a href="#">Sports</a></li>
      <li><a href="#">Hollywood</a></li>
      <li><a href="#">Technology</a></li>
      <li><a href="#">Random</a></li>
    </ul>
  </header>


  <body>
    <div class="quizContainer">
      <table style='height:100%;width:100%;'>
        <tr>
          <td>
            <table style='height:100%'><tr><div class='quizTweet'><p id='thisTweet'>(JS) Tweet will appear here</p></div></tr><table>
          </td>
          <td>
            <table style='height:100%;width:100%;'>
              <tr><button class='button' onclick='document.getElementById("thisTweet").innerHTML = "Correct!"'>(JS) User 1</button></tr>
              <tr><button class='button'>(JS) User 2</button></tr>
              <tr><button class='button'>(JS) User 3</button></tr>
            </table>
          </td>
          <td>
            <table style='height:100%;width:100%;'>
              <tr>
                <td><h3>Score:</h3></td>
              </tr>
              <tr>
                <td><div class='scoreBox'><h1>0</h1></td>
              </tr>
              <tr>
                <td><button>Reset</button></td>
              </tr>
            </table>
          </td>
        </tr>
    </table>
    </div>
  </body>


  <footer>
  <p>Created at MadHacks 2017 by Mike M, Brennan S, and Kody F</p>
  </footer>
</html>
